<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="public/styles/style.css">
    <title>Nicole Salceda</title>
</head>
<body>
    <!-- ========HEADER BEGINS HERE======== -->
    <header class="hero">
        <h1 class="hero__name uppercase">
            Nicole 
            <span class="hero__name--lastName uppercase">
                Salceda
            </span>
            <p class="fontAccent hero__name--text">Web Developer</p>
        </h1>
    </header>
    <!-- ======== HEADER ENDS ===========-->
    <!-- ======== MAIN SECTION BEGINS ========== -->
    <main>
        <!-- about section begins -->
        <section class="about block">
            <div class="block__title">
                <p class="block__title--description">who am i</p>
                <h2 class="block__title--heading uppercase">hello</h2>
            </div>
            <figure class="block__fig">
                <img src="./src/assets/bootcampHeadshot4 copy.jpg" alt="Headshot of Nicole Salceda sitting in HackerYou red armchair" class="block__fig--image">
                <figcaption class="block__figcap">I'm a Web Developer, based in Toronto, Lorem ipsum, dolor sit amet consectetur adipisicing elit. In labore illo optio vel neque sapiente, autem nihil at aliquid consectetur eius officiis doloremque eum, nulla quae quibusdam, saepe minima excepturi iste nemo hic fugiat quia? Quo eveniet molestiae excepturi magni! Perspiciatis, dolores est? Repellat sit, facere ab enim reiciendis ad!</figcaption>
            </figure>

        </section>
        <!-- about section ends  -->

        <!-- skillset section begins -->
        <section class="skillset">

        </section>
        <!-- skillset section ends -->

        <!-- portfolio section begins -->
        <section class="portfolio">

        </section>
        <!-- portfolio section ends -->

    </main>
    <!-- ======== MAIN SECTION ENDS ============ -->
    <!-- ======== FOOTER BEGINS ============ -->
    <footer>
        <!-- contact section begins -->
        <section class="contact">
            <form action="GET" class="contact__form">
                <label for="name">Name</label>
                <input class="contact__form--name" type="text" placeholder="Name">
                <div class="flexContainer contact__form--address">
                    <!-- look for inputs specifically for phone and email -->
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Phone">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <label for="textarea">How Can I Help You?</label>
                <input type="textarea">
                <input class="btn fontAccent" type="submit" value="SEND">
            </form>
        </section>
        <section class="info">
            <div class="info__signature">
                <p class="info__signature--email">ensalced@gmail.com</p>
                <p class="info__signature--phone">647-555-5555</p>
            </div>
            <div class="info__media">
                <i class="fab fa-twitter fontAccent"></i>
                <i class="fab fa-medium-m fontAccent"></i>
                <i class="fab fa-linkedin-in fontAccent"></i>
            </div>
        </section>

    </footer>
    <!-- ======== FOOTER ENDS ============ -->
    <h1>Nicole Salceda</h1>
    <script src="public/scripts/app.js"></script>
</body>
</html>
